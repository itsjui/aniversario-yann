<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário Surpresa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagens/icone.png" type="image/x-icon">

</head>
<body>
    <div id="Fundo">
        <div id="overlay"></div>
    </div>
    
    <!-- Container do presente -->
    <div id="gift-container">
        <img id="gift" src="imagens/gift-box.gif" alt="Presente" />
        <div id="gift-text">Pra voce, vamos abra!</div>
        <img id="emoji" src="imagens/cute.gif" alt="cute">
    </div>
    

    <!-- Container do carrossel -->
    <div id="carousel-container" class="hidden">
        <div class="carousel">
            <div class="carousel-track">
                <img src="imagens/foto2.jpg" alt="Foto 1">
                <img src="imagens/foto1.jpg" alt="Foto 2">
                <img src="imagens/foto3.jpg" alt="Foto 3">
                <img src="imagens/foto4.jpg" alt="Foto 4">
                <img src="imagens/foto5.jpg" alt="Foto 5">
                <img src="imagens/foto6.jpg" alt="Foto 6">
                <img src="imagens/foto7.jpg" alt="Foto 7">
                <img src="imagens/foto8.jpg" alt="Foto 8">
                <img src="imagens/foto9.jpg" alt="Foto 9">
                <img src="imagens/foto10.jpg" alt="Foto 10">
                <img src="imagens/foto11.jpg" alt="foto 11">
                <img src="imagens/text1.png" alt="texto1">
                <img src="imagens/text2.png" alt="texto2">
                <img src="imagens/text3.png" alt="texto3">
                <video id="video-carousel" class="hiden">
                    <source src="imagens/video.mp4" type="video/mp4">
                    Seu navegador não suporta vídeos.
                </video>
                </div>
            </div>
        </div>
<div id="happy-message" class="hidden">
    <p>Feliz Aniversário 🎂🌟</p>
</div>
<!-- Adicione o áudio -->
<audio id="wow-audio" src="audio/wow.mp3" preload="auto"></audio>

<audio id="fary-effect" src="audio/faryeffect.wav"></audio>
    
<audio controls id="audio-player">
    <source src="audio/te-vivo1.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
</audio>

    <script src="script.js"></script>
</body>
</html>
